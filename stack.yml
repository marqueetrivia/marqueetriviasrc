version: '3.1'

services:

  wordpress:
    image: wordpress:latest
    restart: always
    volumes:
      - "./server/:/var/www/html"
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: triviauser
      WORDPRESS_DB_PASSWORD: trivia
      WORDPRESS_DB_NAME: trivialocal
  db:
    image: mysql:latest
    restart: always
    volumes:
      - "./.data/db:/var/lib/mysql"
    environment:
      MYSQL_DATABASE: trivialocal
      MYSQL_USER: triviauser
      MYSQL_PASSWORD: trivia
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    links:
      - db:mysql
    ports:
      - 8181:80
    restart: always
    environment:
      MYSQL_USERNAME: triviauser
      MYSQL_ROOT_PASSWORD: trivia
      PMA_HOST: mysql